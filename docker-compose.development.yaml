services:
  smtp_mailhog:
    image: mailhog/mailhog
    container_name: anonalyze_smtp
    ports:
      - 1025:1025
      - 8025:8025
    expose:
      - 1025
      - 8025
    networks:
      - network

  database_mysql:
    image: mysql:8
    container_name: anonalyze_database
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_TCP_PORT: 8001
    volumes:
      - database_volume_mysql:/var/lib/mysql
    expose:
      - 8001
    networks:
      - network

  api_core_laravel:
    build: ./api/core-api
    container_name: anonalyze_api_core
    working_dir: /app
    command: php artisan serve --host 0.0.0.0 --port 8002
    volumes:
      - ./api/core-api:/app
      - ./.docker/php/local.ini:/usr/local/etc/php/local.ini
    depends_on:
      - api_ml_flask
      - database_mysql
      - smtp_mailhog
    ports:
      - 8002:8002
    expose:
      - 8002
    networks:
      - network

  api_ml_flask:
    build: ./api/ml-api
    container_name: anonalyze_api_ml
    working_dir: /app
    command: python main_development.py
    volumes:
      - ./api/ml-api:/app
    expose:
      - 8003
    networks:
      - network

  client_web:
    build: ./client/web
    container_name: anonalyze_client_web
    working_dir: /app
    command: npm run dev -- --host 0.0.0.0 --port 8000
    volumes:
      - ./client/web:/app
    ports:
      - 8000:8000
    expose:
      - 8000
    networks:
      - network

networks:
  network:
    driver: bridge

volumes:
  database_volume_mysql:
