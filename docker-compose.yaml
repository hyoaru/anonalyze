services:
  web_server_nginx:
    image: nginx:alpine
    container_name: anonalyze_web_server
    restart: unless-stopped
    volumes:
      - ./api/core-api:/var/www
      - ./.docker/nginx/conf:/etc/nginx/conf.d
    depends_on:
      - api_core_laravel
    ports:
      - 8001:80
    networks:
      - network

  database_mysql:
    image: mysql:8
    container_name: anonalyze_database
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MSQL_TCP_PORT: 3306
    volumes:  
      - database_volume_mysql:/var/lib/mysql
    ports:
      - 3306:3306
    expose:
      - 3306
    networks:
      - network

  api_core_laravel:
    build: 
      args:
        user: admin
        uid: 1000
      context: ./api/core-api
      dockerfile: Dockerfile
    container_name: anonalyze_api_core
    restart: unless-stopped 
    working_dir: /var/www
    volumes:
      - ./api/core-api:/var/www
      - ./.docker/php/local.ini:/usr/local/etc/php/local.ini
    depends_on:
      - api_ml_flask
      - database_mysql
    ports:
      - 9000:9000
    expose: 
      - 9000
    networks:
      - network

  api_ml_flask:
    build: ./api/ml-api
    container_name: anonalyze_api_ml
    restart: unless-stopped
    volumes:
      - ./api/ml-api:/app
    ports:
      - 8000:8000
    expose:
      - 8000
    networks:
      - network  

networks:
  network:
    driver: bridge

volumes:
  database_volume_mysql:
